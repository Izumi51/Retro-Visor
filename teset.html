<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Validation</title>

</head>
<body>
    <form id="quizForm">
        <fieldset>
            <legend>QUIZ</legend>
    
            <!-- Pergunta 1 -->
            <div class="question-container" id="question1">
                <label class="quiz-quest" for="pergunta1">1) Qual equipamento foi usado como tela para "Tennis for Two"?</label>
                <br>
                <input type="radio" name="pergunta1" value="a" id="resCer1" required>
                <label for="resCer1">a) Osciloscópio analógico</label><br>
    
                <input type="radio" name="pergunta1" value="errado" id="resErr1" required>
                <label for="resErr1">b) Televisão</label><br>
    
                <input type="radio" name="pergunta1" value="errado" id="resErr2" required>
                <label for="resErr2">c) Monitor de computador</label>
            </div>
    
            <br>
    
            <!-- Pergunta 2 -->
            <div class="question-container" id="question2">
                <label class="quiz-quest" for="pergunta2">2) Qual tecnologia o Magnavox Odyssey usava?</label>
                <br>
                <input type="radio" name="pergunta2" value="errado" id="resErr3" required>
                <label for="resErr3">a) Microprocessador</label><br>
    
                <input type="radio" name="pergunta2" value="errado" id="resErr4" required>
                <label for="resErr4">b) Circuitos integrados</label><br>
    
                <input type="radio" name="pergunta2" value="c" id="resCer2" required>
                <label for="resCer2">c) Transistores e diodos</label>
            </div>
    
            <br>
    
            <!-- Pergunta 3 -->
            <div class="question-container" id="question3">
                <label class="quiz-quest" for="pergunta3">3) Como eram criadas as cores na tela do Odyssey?</label>
                <br>
                <input type="radio" name="pergunta3" value="a" id="resCer3" required>
                <label for="resCer3">a) Folhas de plástico coloridas</label><br>
    
                <input type="radio" name="pergunta3" value="errado" id="resErr5" required>
                <label for="resErr5">b) Gráficos coloridos embutidos</label><br>
    
                <input type="radio" name="pergunta3" value="errado" id="resErr6" required>
                <label for="resErr6">c) Filtros de luz integrados</label>
             
            </div>
    
            <br>
    
            <!-- Pergunta 4 -->
            <div class="question-container" id="question4">
                <label class="quiz-quest" for="pergunta4">4) Como "Tennis for Two" influenciou a indústria de videogames?</label>
                <br>
                <input type="radio" name="pergunta4" value="errado" id="resErr7" required>
                <label for="resErr7">a) Foi amplamente distribuído e vendido</label><br>
    
                <input type="radio" name="pergunta4" value="b" id="resCer4" required>
                <label for="resCer4">b) Mostrou que a tecnologia podia ser usada para entretenimento.</label><br>
    
                <input type="radio" name="pergunta4" value="errado" id="resErr8" required>
                <label for="resErr8">c) Introduziu gráficos coloridos e som</label>
            </div>
    
            <br>
    
            <!-- Pergunta 5 -->
            <div class="question-container" id="question5">
                <label class="quiz-quest" for="pergunta5">5) Qual acessório inovador o Odyssey introduziu?</label>
                <br>
                <input type="radio" name="pergunta5" value="errado" id="resErr9" required>
                <label for="resErr9">a) Controle remoto</label><br>
    
                <input type="radio" name="pergunta5" value="b" id="resCer5" required>
                <label for="resCer5">b) Light gun</label><br>
    
                <input type="radio" name="pergunta5" value="errado" id="resErr10" required>
                <label for="resErr10">c) Fone de ouvido</label>
            </div>
    
            <br>
    
            <!-- Botões para corrigir e reiniciar -->
            <div class="button-display">
                <button id="button__submit" type="button" onclick="verificarTodas()">CORRIGIR</button>
                <button id="button__reset" type="reset" value="reset">REINICIAR</button>
            </div>
        </fieldset>
    </form>
    
    <script>
    // Função para verificar se a resposta de uma pergunta está correta
    function verificar(questionId, questionName){
        var correctAnswers = {
            pergunta1: 'a',
            pergunta2: 'c',
            pergunta3: 'a',
            pergunta4: 'b',
            pergunta5: 'b'
        };

        var radios = document.getElementsByName(questionName);
        var isCorrect = false;

        // Verificar se a resposta selecionada está correta
        for (var i = 0; i < radios.length; i++) {
            if (radios[i].checked) {
                if (radios[i].value === correctAnswers[questionName]) {
                    isCorrect = true;
                    break;
                }
            }
        }

        var questionContainer = document.getElementById(questionId);
        if (isCorrect) {
            questionContainer.style.backgroundColor = 'lightgreen'; // Cor de fundo verde para resposta correta
        } else {
            questionContainer.style.backgroundColor = 'lightcoral'; // Cor de fundo vermelha para resposta incorreta
            questionContainer.innerHTML += "<p class='feedbackResposta'>RESPOSTA: " + correctAnswers[questionName] + "<p>";

        }
    }

    // Função para verificar todas as perguntas
    function verificarTodas() {
        verificar('question1', 'pergunta1');
        verificar('question2', 'pergunta2');
        verificar('question3', 'pergunta3');
        verificar('question4', 'pergunta4');
        verificar('question5', 'pergunta5');
    }

    // Reset do formulário para remover as cores de fundo das perguntas
    document.getElementById('quizForm').addEventListener('reset', function() {
        var questionContainers = document.getElementsByClassName('question-container');
        for (var i = 0; i < questionContainers.length; i++) {
            questionContainers[i].style.backgroundColor = '';
            document.getElementById('etste').innerHTML = ''
        
        }
    });
// Função para limpar todas as tags <p> com a classe 'feedbackResposta'
    function limparFeedback() {
    var feedbackElements = document.querySelectorAll('.feedbackResposta');
    feedbackElements.forEach(function(element) {
        element.textContent = ''; // Limpa o conteúdo da tag <p>
    });
}

// Adiciona um evento de clique ao botão de reset
const btnReset = document.getElementById("button__reset");
btnReset.addEventListener('click', () => {
    limparFeedback(); // Chama a função para limpar o feedback
});

    </script>
</body>
</html>
